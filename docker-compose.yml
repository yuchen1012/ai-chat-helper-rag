version: "3.8"
services:
  fetcher-mcp:
    image: ghcr.io/jae-jae/fetcher-mcp:latest
    container_name: fetcher-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
# Using host network mode on Linux hosts can improve browser accessefficiency
# network_mode: "host"
    volumes:
  # For Playwright, may need to share certain system paths
      - /tmp:/tmp
# Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3